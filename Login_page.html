<body>
   <header></header>

            <i class="fas fa-chevron-up"></i>

     <main class="main-content">
<div class="login-page">
    
  <form action="#" onsubmit="validateUserForm(event)">

     <div class="Website_main_logo">
          <img src="./Utiles/neesh_logo.webp">

    <h2 class="heding">Login_In</h2>


    <div class="input-box">
      <input type="email" id="user_email" placeholder=" " />

    <div class="input-box">
      <input type="password" id="user_pass" placeholder=" " />

     <p class="message_forsignin">Don't have an account? <a href="./Sign_page.html"><span>Sign Up</span></a></p>

        </main>

    <!-- FOOTER -->
   <footer></footer>
    <!-- FOOTER -->

</body>
<script src="./JS/Login_page.js"></script>

 <script type="module">
    import { Navbar, Navbar_css ,Footer, Footer_css } from "./JS/Impot_Export.js";

    // Navbar HTML
    document.querySelector("header").innerHTML = Navbar();

    // Navbar CSS
    let styleTag = document.createElement("style");
    styleTag.textContent = Navbar_css();
    document.head.append(styleTag);

     document.querySelector("footer").innerHTML = Footer();
     
    let styleTagFooter = document.createElement("style");
    styleTagFooter.textContent = Footer_css();
    document.head.append(styleTagFooter);

 //Scroll-Arrow-code
const toTop = document.querySelector(".to-top");

   document.addEventListener("DOMContentLoaded", () => {
    const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
            toTop.classList.add("active");
        } else {
            toTop.classList.remove("active");
        }
    });

    // setTimeout(() => {

});
</script>
